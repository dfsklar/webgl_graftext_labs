<!doctype html>
<html>
<head>
  <title>PILL - Phong Illumination Lighting Laboratory</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link href='css/colorpicker.css' type='text/css' rel='stylesheet'/>
  <link href='css/jquery-ui.min.css' type='text/css' rel='stylesheet' />
  <link rel="stylesheet" href="app.css">

  <script type='text/javascript' src='js/jquery-1.12.4.min.js'></script>
  <script type='text/javascript' src='js/jquery-ui-1.12.1.min.js'></script>
  <script type='text/javascript' src='js/gl-matrix-2.4.0-min.js'></script>
  <script type='text/javascript' src='js/colorpicker.js'></script>
  <script type='text/javascript' src='js/colorparser.js'></script>
  <script type="text/javascript" src="js/trackball_glmatrix.js"></script>

  <script src="glboost.js"></script>
</head>
<body>
<header>
  <p class="header-title">Lighting Lab</p>
</header>
<main>
  <canvas id="world" width="465" height="465"></canvas>
</main>

<label for="model-selector">Model:&nbsp;</label>
<select name="model-selector" id="model-selector">
      <option value='sphere'>Sphere, solid color</option>
      <option value='moon' selected="selected">Moon</option>
      <option disabled='disabled' value='teapot'>Teapot, solid color (NYI)</option>
</select>

<table>
 <tr>
  <td class='section'  align='right'>Ambient</td>
  <td align='right'>Efficiency:</td>
  <td id='slider-ka-value' class='numeric'>1.0</td>
  <td class='slider'><div id='slider-ka'/></td>
  <td align='right'>Color:</td>
  <td><div id='colorSelectorAmbient' class='colorSelector'><div style='background-color:rgb(52,0,0)'></div></div></td>
  <td class='final'>&nbsp;</td>
 </tr>

 <tr class='diffuse'>
  <td class='section' align='right'>Diffuse</td>
  <td align='right'>Efficiency:</td>
  <td id='slider-kd-value' class='numeric'>1.0</td>
  <td class='slider'><div id='slider-kd'/></td>
  <td align='right'>Color:</td>
  <td>
    <div class='conditional hidden colorSelector' id='colorSelectorDiffuse'><div style='background-color:rgb(148,128,0)'></div></div>
    <div class='conditional hidden explanation'>Dictated by the texture</div>
  </td>
  <td class='final'>&nbsp;</td>
 </tr>

 <tr>
  <td rowspan='2' class='section' align='right'>Specular</td>
  <td align='right'>Efficiency:</td>
  <td id='slider-ks-value'  class='numeric'>1.0</td>
  <td class='slider'><div id='slider-ks'/></td>
  <td align='right'>Color:</td>
  <td><div id='colorSelectorSpecular' class='colorSelector'><div style='background-color:rgb(256,256,256)'></div></div></td>
  <td class='final'>&nbsp;</td>
 </tr>

 <tr>
  <td align='right'>Shininess:</td>
  <td id='slider-s-value' class='numeric'>43</td>
  <td class='slider'><div id='slider-s'/></td>
  <td></td>
  <td class='final'></td>
 </tr>

</table>
<script src="app.js"></script>
<script>
$('#slider-s').slider({value:43, min:1, max:128, step:1, range:"min", slide:updateShininess});
</script>
<p>By David F. Sklar atop GLBoost by Yuki Shimada<br/>
github.com/dfsklar/phongillumlab<br/>MIT License
</body>
</html>
